<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request into the XML</title>
</head>
<body style="background-color: black; color: white;">
    <!-- Request State of the API to the JSON -->
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            //the reponse the give if on  string
            const data = JSON.parse(this.responseText)   //change the reponse into the number of json
            console.log(typeof data)  
            console.log(data)
            console.log("Followers are :- ",data.followers)
            console.log("Name of logging object :- ",data.name)

        }
    }
    xhr.send();
</script>
</html>
